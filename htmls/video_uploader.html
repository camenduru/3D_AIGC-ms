<div id="video_uploader_container" style="display: block; height: 70px; border: 1px solid #e5e7eb;">
  <div style="position: absolute; top: 0; left:0; display: flex; align-items: center; border: 1px solid #e5e7eb; padding: 4px 6px; font-size: 12px;">
    <span style="height: 12px; width: 12px; opacity: 0.8; display: block; align-items: center; margin-right: 8px;">
      <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="feather feather-video">
        <polygon points="23 7 16 12 23 17 23 7"></polygon>
        <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
      </svg>
    </span>
    上传视频
  </div>
  <div id="upload_hints" style="display: block; text-align: center; height: 100%; padding-top: 24px; cursor: pointer">
    <p>点击或拖拽文件到这里</p>
  </div>
  <div id="file_info_container" style="display: none; position: absolute; width: 100%; bottom: 4px;">
    <span id="file_name" style="padding: 0 8px;">文件名</span>
    <span id="file_size" style="padding-right: 8px; float: right;">0M</span>
  </div>
  <input id="video_input" style="position: absolute; width: 100%; height: 100%; opacity: 0; top: 0" type="file" accept="video/*">
  <div id="clear_btn" style="display:none; position: absolute; top: 8px; right: 8px; justify-content: flex-end; z-index: 5;">
    <button aria-label="Clear" style="display: flex; justify-content: center; align-items: center; height: 20px; width: 20px; padding: 2px; border: 1px solid #e5e7eb;">
      <div>
        <svg width="100%" height="100%" viewBox="0 0 24 24" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" stroke="currentColor" style="fill-rule: evenodd; clip-rule: evenodd; stroke-linecap: round; stroke-linejoin: round;">
          <g transform="matrix(1.14096,-0.140958,-0.140958,1.14096,-0.0559523,0.0559523)">
            <path d="M18,6L6.087,17.913" style="fill: none; fill-rule: nonzero; stroke-width: 2px;"></path>
          </g>
          <path d="M4.364,4.364L19.636,19.636" style="fill: none; fill-rule: nonzero; stroke-width: 2px;"></path>
        </svg>
      </div>
    </button>
  </div>
  <div id="uploading" style="position: absolute; display: none; top: 0; width: 100%; height: 100%; z-index: 10; background-color: aliceblue;">
      <img style="margin: 6px auto 0px auto;; width: 36px" src="https://img.alicdn.com/imgextra/i4/O1CN01kpkVcX1wSCO362MH4_!!6000000006306-1-tps-805-805.gif">
      <p style="text-align: center">上传中...(0%)</p>
  </div>
</div>
